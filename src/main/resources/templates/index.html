<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Investment Journey Calculator</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<form action="#" method="GET" th:action="@{/calculate}">
    <div class="flex-row">
        <label for="inInv">Initial Investment</label>
        <span class="inputElement currency">
            <input id="inInv" name="initialInvestment" placeholder="1000.0" required th:min="0"
                   th:value="${query?.initialInvestment}" type="number">
        </span>
    </div>
    <div class="flex-row">
        <label for="perContr">Periodic Contribution</label>
        <span class="inputElement currency">
            <input id="perContr" name="periodicContribution" placeholder="100.0" required th:min="0"
                   th:value="${query?.periodicContribution}" type="number">
        </span>
    </div>
    <div class="flex-row">
        <label for="contrFreq">Contribution Frequency</label>
        <select id="contrFreq" name="contributionFrequency">
            <option th:selected="${query?.contributionFrequency == 1}" th:text="Monthly" th:value="1"></option>
            <option th:selected="${query?.contributionFrequency == 3}" th:text="Quarterly" th:value="3"></option>
            <option th:selected="${query?.contributionFrequency == 6}" th:text="Semi-Annually" th:value="6"></option>
            <option th:selected="${query?.contributionFrequency == 12}" th:text="Annually" th:value="12"></option>
        </select>
    </div>
    <div class="flex-row">
        <label for="annGrowth">Annual Growth</label>
        <span class="inputElement percentage">
            <input id="annGrowth" name="annualGrowth" placeholder="8.0" required th:max="100" th:min="-100"
                   th:value="${query?.annualGrowth}" type="number">
        </span>
    </div>
    <div class="flex-row">
        <label for="durat">Duration</label>
        <span class="inputElement years">
            <input id="durat" name="duration" placeholder="10" required th:min="1" th:value="${query?.duration}"
                   type="number">
        </span>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
